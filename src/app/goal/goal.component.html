<div class="container">
  <h1>my goals</h1>
  <hr>
  <div class="row">
    <div class="col-md-6">
      <div *ngFor='let goal of goals;let i = index'>
        <div>
          <h4 appStrikethrough>{{goal.name}} Due on {{goal.completeDate|date|uppercase}}</h4>
          <button class="btn btn-outline-danger" (click)='toggleDetails(i)'>Toggle Details</button>
        </div>
        <div *ngIf='goal.showDescription'>
          <app-goal-details [goal]='goal' (isComplete)='deleteGoal($event,i)'>
          </app-goal-details>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-goal-form (addGoal)="addNewGoal($event)"></app-goal-form>
    </div>
  </div>
  <p *ngIf='goals.length > 5'>You have too many goals</p>
</div>

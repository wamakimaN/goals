<div class="container-fluid">
  <h2 class="text-center">Create new Goal</h2>
  <hr>
  <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" required class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name='ngModel'>
      <div class="alert alert-danger" [hidden]="name.valid || name.pristine">
        <p>Name is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" rows="4" class="form-control" [(ngModel)]="newGoal.description" name="description"
        #description="ngModel" required></textarea>
      <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
        <p>Description is required</p>
      </div>
    </div>

    <div class="form-group">
      <label for="complete">Completion</label>
      <input type='date' id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>
      <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
        <p>Date is required</p>
      </div>
    </div>
    <button type="submit" class="btn btn-success">Add Goal</button>
  </form>
</div>
